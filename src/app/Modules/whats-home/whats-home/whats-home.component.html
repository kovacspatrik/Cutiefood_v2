<div class="container-fluid whats-home-page py-3">
  <div class="container">
    <div *ngFor="let item of selectedIngredients; let i = index" class="ingredient-input-list">
      <ng-select [items]="ingredients"
                 bindLabel="name"
                 bindValue="id"
                 name="ingredient-select"
                 [addTag]="true"
                 [multiple]="false"
                 placeholder="Válasszon egy összetevőt!"
                 [hideSelected]="true"
                 [(ngModel)]="selectedIngredients[i]"
                 class="my-2 w-25"
                 >
      </ng-select>
    </div>
    <button (click)="test()">
      új hozzáadása
    </button>
  </div>
</div>
