<div class="container-fluid shopping-list-page py-3">
  <div class="container">
    <div *ngIf="shoppingList.length > 0" class="row">
      <div class="col-12 col-md-6">
        <h1>
          A bevásárlólista jelenleg {{ shoppingList.length }} elemet tartalmaz
        </h1>
      </div>
    </div>
    <div *ngIf="!(shoppingList.length > 0)">
      <h1>A bevásárlólista jelenleg üres!</h1>
    </div>
    <mat-list #shopList [(ngModel)]="selectedOptions" ngDefaultControl>
      <mat-list-item *ngFor="let item of shoppingList">
        {{ item.name }}
        <mat-icon
          (click)="deleteItemFromList(item)"
          class="delete-list-item-icon"
          >delete</mat-icon
        >
      </mat-list-item>
    </mat-list>
    <div class="row my-3">
      <div class="col-12 col-md-6 d-flex">
        <mat-form-field appearance="outline">
          <mat-select
            #select
            (valueChange)="addToCart($event)"
            [disableOptionCentering]="true"
          >
            <mat-option
              *ngFor="let ingredient of ingredients"
              [value]="ingredient"
              >{{ ingredient.name }}</mat-option
            >
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col d-flex justify-content-md-end mt-2 mt-md-0">
        <button (click)="clearShoppingList()" class="delete-button">
          Összes törlése
        </button>
      </div>
    </div>
  </div>
</div>
