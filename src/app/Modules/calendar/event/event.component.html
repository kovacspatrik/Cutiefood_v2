<div *ngIf="recipe" class="d-flex justify-content-center">
  <div class="event-box my-2 py-2 mx-0">
    <div class="row mb-2">
      <div class="col-12 d-flex justify-content-center px-0">
        <h2 class="text-white m-0">{{ recipe.name }}</h2>
      </div>
    </div>
    <div *ngIf="recipe.picture" class="row">
      <div class="col-12 d-flex justify-content-center">
        <img class="event-image" src="{{ recipe.picture }}" alt="" />
      </div>
    </div>
  </div>
</div>
