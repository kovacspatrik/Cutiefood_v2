<div class="day-cell h-100">
  <h1 class="text-center my-1">{{ day.name }}</h1>
  <h3 class="text-center font-weight-bold">{{ day.date }}</h3>
  <div class="d-flex justify-content-center">
    <div class="row w-100">
      <div
        *ngFor="let recipe of recipes"
        class="col-12 d-flex justify-content-center px-0"
      >
        <app-recipe-details-modal
          class="calendar-event"
          [recipe]="recipe.recipe"
          [calendarId]="recipe.id"
          [isCalendarPage]="true"
          (eventDeleted)="emitEventDeleted()"
        ></app-recipe-details-modal>
      </div>
    </div>
  </div>
</div>
