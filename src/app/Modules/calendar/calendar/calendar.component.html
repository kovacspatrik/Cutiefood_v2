<div
  class="d-flex align-items-center px-3 calendar-page container-fluid justify-content-center"
>
  <div class="row d-flex justify-content-center w-100">
    <div
      *ngFor="let day of weekDays; index as i"
      class="col-12 col-md my-3 my-md-0"
    >
      <app-day-cell
        class="h-100"
        [class.today-cell]="isToday(i)"
        [day]="day"
        [recipes]="todayRecipes(day.date)"
        (eventDeleted)="reloadCalendar()"
      ></app-day-cell>
    </div>
  </div>
</div>
