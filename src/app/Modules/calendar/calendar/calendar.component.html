<div class="calendar-page">
  <div class="container-fluid">
    <div class="row">
      <div
        class="col-12 p-3 d-flex justify-content-around justify-content-md-start"
      >
        <mat-icon
          class="navigate-weeks"
          matTooltip="Előző hét"
          [matTooltipPosition]="'above'"
          (click)="getPreviousWeek()"
          >navigate_before</mat-icon
        >
        <mat-icon
          class="navigate-weeks"
          matTooltip="Következő hét"
          [matTooltipPosition]="'above'"
          (click)="getNextWeek()"
          >navigate_next</mat-icon
        >
      </div>
    </div>
  </div>

  <div
    class="d-flex align-items-center px-3 container-fluid justify-content-center"
  >
    <div class="row d-flex justify-content-center w-100">
      <div
        *ngFor="let day of weekDays; index as i"
        class="col-sm-9 col-md-6 col-lg my-3 my-lg-0 px-1 px-lg-2"
      >
        <app-day-cell
          class="h-100"
          [class.today-cell]="isToday(i)"
          [day]="day"
          [recipes]="todayRecipes(day.date)"
          (eventDeleted)="reloadCalendar()"
        ></app-day-cell>
      </div>
    </div>
  </div>
</div>
