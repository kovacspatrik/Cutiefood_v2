<div class="d-flex align-items-center px-3 calendar-page">
  <div class="row d-flex justify-content-center w-100 h-100">
    <div *ngFor="let day of weekDays; index as i" class="col-12 col-md h-100">
      <app-day-cell [class.today-cell]="isToday(i)" [day]="day"></app-day-cell>
    </div>
  </div>
</div>
