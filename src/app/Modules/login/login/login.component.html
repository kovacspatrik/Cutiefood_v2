<div class="row login-page">
    <div class="col-6 d-none d-md-flex cutiefood-logo align-items-center justify-content-center">
        <img class="login-page-logo" src="assets/logos/logo.png" alt="no picture">
    </div>

    <div class="d-flex d-md-none cutiefood-mobile-logo justify-content-center">
      <img class="login-page-logo" src="assets/logos/logo_text.png" alt="no picture">
    </div>
    <div class="col login-container d-flex align-items-center justify-content-center">
        <div>
            <mat-form-field appearance="outline" class="d-block">
                <mat-label>E-mail cím:</mat-label>
                <input matInput type="email" placeholder="email" [(ngModel)]="email">
            </mat-form-field>

            <mat-form-field appearance="outline" class="d-block">
                <mat-label>Jelszó:</mat-label>
                <input matInput type="password" placeholder="jelszó" [(ngModel)]="password">
            </mat-form-field>

            <div class="d-flex justify-content-center">
              <button class="align-self-center" type="submit" class="login-button" (click)="submitForm()">Belépés</button>
            </div>
        </div>
    </div>
</div>
