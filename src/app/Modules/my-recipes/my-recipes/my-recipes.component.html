<div class="container-fluid my-recipes-page py-3 app-page">
  <div class="row pb-3">
    <div class="col-md-8 col-sm-12 d-flex align-items-center">
      <h1>Receptjeim</h1>
    </div>
    <div
      class="col-md col-sm-12 d-flex justify-content-center justify-content-md-end my-3 my-md-0 align-items-center"
    >
      <app-upload-edit-recipe-modal
        [isEdit]="false"
        (recipeUpdated)="recipeListChange()"
      ></app-upload-edit-recipe-modal>
    </div>
  </div>
  <app-recipe-card-list
    (emitDeleteRecipe)="refreshPage()"
    [recipeList]="recipeList"
    [myRecipes]="true"
  ></app-recipe-card-list>
</div>
