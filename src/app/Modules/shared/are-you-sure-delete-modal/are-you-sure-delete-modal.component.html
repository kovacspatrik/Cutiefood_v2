<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h3 class="modal-title mb-0" id="modal-basic-title">Recept törlése</h3>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h3>Biztos benne, hogy törölni szeretné ezt a receptet?</h3>
  </div>
  <div class="modal-footer d-flex justify-content-between">
    <button (click)="d('Cross click')">Mégsem</button>
    <button class="delete-button">Törlés</button>
  </div>
</ng-template>


<button class="card-delete-button d-flex justify-content-center align-items-center mx-1" (click)="open(content)"><mat-icon>delete_outline</mat-icon></button>
