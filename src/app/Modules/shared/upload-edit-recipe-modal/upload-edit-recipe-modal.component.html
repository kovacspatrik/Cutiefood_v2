<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header" *ngIf="recipe">
    <h2 class="modal-title mb-0" id="modal-basic-title">Új recept feltöltése</h2>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <mat-form-field appearance="outline" class="recipe-name d-flex justify-content-center">
      <mat-label>Recept neve</mat-label>
      <input matInput type="text" [(ngModel)]="recipe.name">
      <button *ngIf="recipe.name" matSuffix mat-icon-button aria-label="Clear" (click)="recipe.name=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <div class="recipe-diff-level d-flex justify-content-center">
      <h3>Recept nehézségi szintje</h3>
      <mat-slider [max]="3" [min]="1" [step]="1" [thumbLabel]="true" [(ngModel)]="recipe.diffLevel" aria-labelledby="diff-slider"></mat-slider>
    </div>

  </div>
  <div class="modal-footer d-flex justify-content-center">
    <button class="modal-save-button" (click)="onSave()">Mentés</button>
  </div>
</ng-template>

<button *ngIf="!isEdit" class="upload-recipe-button mr-2 mb-2" (click)="open(content)">
  Új recept feltöltése
</button>

<button *ngIf="isEdit" class="card-edit-button d-flex justify-content-center align-items-center mx-1" (click)="open(content)">
  <mat-icon>edit</mat-icon>
</button>
