<div class="recipe-card bg-white mb-3">
  <img
    class="card-img-top card-image p-3"
    src="{{ recipe.picture }}"
    alt="Placeholder photo"
  />
  <div class="card-body pt-0 pb-1">
    <div class="row">
      <div class="col-12">
        <h2 class="recipe-name">{{ recipe.name }}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-auto">
        <h3 class="mb-0">Összetevők: {{ numberOfIngredients }}</h3>
      </div>
      <div class="col d-flex justify-content-end">
        <h3>Nehézség: {{ recipe.diffLevel }}</h3>
      </div>
    </div>
    <div class="row d-flex justify-content-end">
      <div *ngIf="myRecipes" class="d-flex mx-1">
        <app-are-you-sure-delete-modal
          (recipeDeleted)="emitRecipeDelete()"
          [recipeId]="recipe.id"
        ></app-are-you-sure-delete-modal>
        <app-upload-edit-recipe-modal
          (recipeUpdated)="initCard()"
          [isEdit]="true"
          [recipe]="recipe"
        ></app-upload-edit-recipe-modal>
      </div>
      <app-recipe-details-modal
        (deletedFromFavs)="deletedFromFavs()"
        [isFavoritesPage]="isFavoritesPage"
        [recipe]="recipe"
      >
      </app-recipe-details-modal>
    </div>
  </div>
</div>
